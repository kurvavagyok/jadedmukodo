
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titkos Widget</title>
    <style>
        .secret-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 250px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(40px) saturate(180%);
            color: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            z-index: 10000;
            display: none;
        }

        .secret-widget:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 119, 255, 0.4);
            border-color: rgba(0, 119, 255, 0.5);
        }

        .widget-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .widget-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #990c58, #e51284);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(229, 18, 132, 0.5); }
            to { box-shadow: 0 0 15px rgba(229, 18, 132, 0.8); }
        }

        .widget-title {
            font-size: 14px;
            font-weight: 600;
            color: #e51284;
            letter-spacing: 0.5px;
        }

        .widget-description {
            font-size: 12px;
            color: #b8b8b8;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        .widget-button {
            width: 100%;
            background: linear-gradient(135deg, #990c58, #e51284);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .widget-button:hover {
            background: linear-gradient(135deg, #e51284, #0077ff);
            transform: translateY(-1px);
        }

        .widget-close {
            position: absolute;
            top: 5px;
            right: 8px;
            background: none;
            border: none;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .widget-close:hover {
            color: #e51284;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .secret-widget {
                width: 220px;
                bottom: 15px;
                right: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="secret-widget" id="secretWidget">
        <button class="widget-close" onclick="hideWidget()">&times;</button>
        
        <div class="widget-header">
            <div class="widget-icon">üîê</div>
            <div class="widget-title">Titkos Hozz√°f√©r√©s</div>
        </div>
        
        <div class="widget-description">
            Kulcssz√≥ √©szlelve! Kattints az √°tir√°ny√≠t√°shoz.
        </div>
        
        <a href="https://kutyak.replit.app" target="_blank" class="widget-button" onclick="trackClick()">
            üöÄ Megnyit√°s
        </a>
    </div>

    <script>
        // Kulcssz√≥ ellen≈ërz√©se
        function checkForKeyword() {
            const bodyText = document.body.innerText.toLowerCase();
            const keyword = 'orizatrizny√°k';
            
            if (bodyText.includes(keyword)) {
                showWidget();
            }
        }

        // Widget megjelen√≠t√©se
        function showWidget() {
            const widget = document.getElementById('secretWidget');
            widget.style.display = 'block';
            
            // Anim√°ci√≥
            setTimeout(() => {
                widget.style.opacity = '1';
                widget.style.transform = 'translateY(0)';
            }, 100);
        }

        // Widget elrejt√©se
        function hideWidget() {
            const widget = document.getElementById('secretWidget');
            widget.style.opacity = '0';
            widget.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                widget.style.display = 'none';
            }, 300);
        }

        // Kattint√°s k√∂vet√©se
        function trackClick() {
            console.log('Titkos widget haszn√°lva - √°tir√°ny√≠t√°s a kutyak.replit.app oldalra');
        }

        // Inicializ√°l√°s
        document.addEventListener('DOMContentLoaded', () => {
            const widget = document.getElementById('secretWidget');
            widget.style.opacity = '0';
            widget.style.transform = 'translateY(20px)';
            widget.style.transition = 'all 0.3s ease';
            
            checkForKeyword();
            
            // Folyamatos figyel√©s
            const observer = new MutationObserver(checkForKeyword);
            observer.observe(document.body, {
                childList: true,
                subtree: true,
                characterData: true
            });
        });

        // Billenty≈±zet figyel√©s
        let recentKeys = '';
        document.addEventListener('keyup', (e) => {
            recentKeys = (recentKeys + e.key).slice(-20);
            
            if (recentKeys.toLowerCase().includes('orizatrizny√°k')) {
                showWidget();
            }
        });
    </script>
</body>
</html>
