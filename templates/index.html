<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JADED - Deep Discovery AI Platform</title>

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="JADED">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23000' rx='22'/%3E%3Cpath d='M 30 28 C 30 50 50 72 70 72' stroke='white' stroke-width='8' fill='none' stroke-linecap='round'/%3E%3Ccircle cx='30' cy='72' r='6' fill='white'/%3E%3C/svg%3E">
    <link rel="manifest" href="data:application/manifest+json,{}">

    <!-- Külső erőforrások -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            /* Dinamikus színek, JS által frissítve */
            --primary: #0D47A1; /* Sötétkék */
            --secondary: #009688; /* Türkiz */
            --accent: #009688;
            --border-glow: rgba(13, 71, 161, 0.5);
            --primary-rgb: 13, 71, 161;
            --secondary-rgb: 0, 150, 136;

            /* Statikus színek */
            --bg: #000000;
            --surface: rgba(10, 10, 10, 0.7);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-strong: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f0f0f0;
            --text-muted: #94a3b8;
            --radius: 10px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --transition-curve: cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-color-slow: 30s linear;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { height: 100%; height: -webkit-fill-available; scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Szuper-lassú, lebegő Aurora háttér */
        .aurora-background {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .aurora {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            filter: blur(100px);
            opacity: 0;
            transition: background-color var(--transition-color-slow), opacity 5s ease-in-out;
            animation: pulse 20s ease-in-out infinite alternate;
        }
        .aurora.visible { opacity: 0.4; }
        .aurora.one {
            width: 70vmax; height: 70vmax;
            animation-name: move-one, pulse;
            animation-duration: 1200s, 25s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-direction: alternate, alternate;
        }
        .aurora.two {
            width: 60vmax; height: 60vmax;
            animation-name: move-two, pulse;
            animation-duration: 1050s, 30s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-direction: alternate, alternate;
        }
        @keyframes move-one { from { transform: translate(-20vw, -20vh) scale(1); } to { transform: translate(50vw, 80vh) scale(1.2); } }
        @keyframes move-two { from { transform: translate(80vw, 30vh) scale(1); } to { transform: translate(-10vw, 60vh) scale(1.3); } }
        @keyframes pulse { from { opacity: 0.3; } to { opacity: 0.5; } }


        /* Fő elrendezés */
        .container { display: flex; min-height: 100vh; min-height: -webkit-fill-available; position: relative; }

        /* Dinamikusan Színezett Elemek */
        .user-bubble, .progress-fill, .modal-submit-btn, .send-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: background var(--transition-color-slow);
        }
        .logo-text h1, .welcome-title, .modal-title, .header-title {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background var(--transition-color-slow);
        }
        .header-title { text-shadow: 0 0 15px var(--border-glow); transition: background var(--transition-color-slow), text-shadow var(--transition-color-slow); }
        .start-btn {
            background-color: var(--accent);
            border-color: var(--accent);
            transition: all 0.3s var(--transition-curve), background-color var(--transition-color-slow), border-color var(--transition-color-slow);
        }
        .category-title i, .service-icon, .ai-message strong {
            color: var(--accent);
            transition: color var(--transition-color-slow);
        }
        .typing-dot { background-color: var(--primary); transition: background-color var(--transition-color-slow); }
        .service-item:hover { border-left-color: var(--primary); }
        .input-wrapper:focus-within { border-color: var(--primary); box-shadow: 0 0 15px -2px var(--primary); }

        /* Oldalsáv (Sidebar) */
        .sidebar {
            width: 260px;
            background: var(--surface);
            backdrop-filter: blur(40px) saturate(180%);
            border-right: 1px solid var(--border);
            overflow-x: hidden;
            position: fixed;
            height: 100vh;
            height: -webkit-fill-available;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.4s var(--transition-curve);
            display: flex;
            flex-direction: column;
        }
        .sidebar.open { transform: translateX(0); }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px);
            z-index: 999; opacity: 0; visibility: hidden;
            transition: all 0.4s ease;
        }
        .sidebar-overlay.active { opacity: 1; visibility: visible; }
        .sidebar-header { padding: 16px 12px; border-bottom: 1px solid var(--border); }
        .logo { display: flex; align-items: center; gap: 8px; margin-bottom: 16px; }

        /* ÚJ, LETISZTULT SVG LOGÓ */
        .logo-icon {
            width: 32px; height: 32px;
            transition: transform 0.3s var(--transition-curve);
        }
        .logo:hover .logo-icon { transform: scale(1.15) rotate(10deg); }

        .logo-text h1 { font-size: 1.1rem; font-weight: 700; line-height: 1.1; }
        .logo-text p { font-size: 0.7rem; color: var(--text-muted); margin-top: 2px; font-weight: 500; }
        .new-chat-btn {
            width: 100%; background: var(--glass-strong);
            border: 1px solid var(--border); color: var(--text);
            border-radius: var(--radius); padding: 10px 12px;
            font-weight: 600; font-size: 0.8rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: all 0.3s var(--transition-curve);
        }
        .new-chat-btn:hover {
            transform: translateY(-2px);
            border-color: var(--border-glow);
            box-shadow: 0 8px 20px -5px rgba(0, 0, 0, 0.4), 0 0 15px -5px var(--border-glow);
        }
        .sidebar-content { padding: 12px; flex-grow: 1; overflow-y: auto; }
        .sidebar-footer { padding: 12px; border-top: 1px solid var(--border); }
        .made-by { font-size: 0.7rem; color: var(--text-muted); text-align: center; }
        .service-category { margin-bottom: 16px; }
        .category-header {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 8px; padding: 8px; cursor: pointer;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 6px; transition: all 0.3s var(--transition-curve); min-height: 40px;
        }
        .category-header .fa-chevron-down { transition: transform 0.3s var(--transition-curve); }
        .category-header:hover { background: var(--glass-strong); border-color: var(--border-glow); transform: translateY(-2px); }
        .category-title { display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 0.8rem; }
        .category-services { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.4s ease-out; }
        .category-services > div { overflow: hidden; }
        .category-services.open { grid-template-rows: 1fr; }
        .service-item {
            background: transparent; border: 1px solid transparent;
            border-radius: 8px; padding: 8px; margin-bottom: 4px; cursor: pointer;
            transition: all 0.3s var(--transition-curve);
            display: flex; align-items: center; gap: 8px;
            margin-left: 8px; border-left: 2px solid var(--border); min-height: 44px;
        }
        .service-item:hover { background: var(--glass-strong); border-color: transparent transparent transparent var(--primary); transform: translateX(4px); color: #fff; }
        .service-icon {
            width: 24px; height: 24px;
            background: linear-gradient(135deg, var(--glass-strong), var(--glass));
            border: 1px solid var(--border); border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; flex-shrink: 0;
            transition: all 0.3s var(--transition-curve);
        }
        .service-item:hover .service-icon { transform: scale(1.1); color: var(--secondary); border-color: var(--secondary); }
        .service-info h4 { font-size: 0.75rem; font-weight: 600; margin-bottom: 2px; }
        .service-info p { font-size: 0.7rem; color: var(--text-muted); }

        /* Fő tartalom */
        .main-content {
            flex: 1; margin-left: 0; display: flex; flex-direction: column;
            transition: margin-left 0.4s var(--transition-curve);
            min-height: 100vh; min-height: -webkit-fill-available;
            overflow: hidden;
        }
        .header {
            padding: 8px 16px; background: rgba(5, 2, 10, 0.5);
            backdrop-filter: blur(30px) saturate(150%);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 100; height: 56px;
            flex-shrink: 0;
        }
        .menu-toggle {
            background: var(--glass-strong); border: 1px solid var(--border);
            border-radius: 8px; padding: 8px; color: var(--text);
            cursor: pointer; transition: all 0.3s var(--transition-curve);
            font-size: 0.9rem; width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
        }
        .menu-toggle:hover { background: var(--glass-strong); border-color: var(--border-glow); transform: scale(1.05); }

        /* Chat terület */
        .chat-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .messages-container { flex: 1; overflow-y: auto; padding: 16px; scroll-behavior: smooth; }
        .welcome-screen {
            text-align: center; max-width: 450px; margin: 0 auto;
            padding: 30px 16px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; height: 100%;
            animation: fadeIn 1s var(--transition-curve);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .welcome-title { font-size: 2.2rem; font-weight: 800; margin-bottom: 0.5rem; }
        .welcome-subtitle { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1.5rem; line-height: 1.6; }
        .start-btn {
            background: var(--glass-strong); border: 1px solid var(--border);
            border-radius: 10px; padding: 10px 20px; color: var(--text);
            font-weight: 600; font-size: 0.8rem; cursor: pointer;
            transition: all 0.3s var(--transition-curve);
            display: inline-flex; align-items: center; gap: 8px; min-height: 40px;
        }
        .start-btn:hover { border-color: var(--border-glow); transform: translateY(-3px) scale(1.05); }
        .message { margin-bottom: 16px; animation: messageSlideIn 0.5s var(--transition-curve); }
        @keyframes messageSlideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .user-message { display: flex; justify-content: flex-end; }
        .user-bubble {
            color: #fff; padding: 10px 16px;
            border-radius: 16px 16px 4px 16px; max-width: 85%;
            font-weight: 500; font-size: 0.9rem; line-height: 1.5;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        .ai-message { display: flex; flex-direction: column; max-width: 95%; }
        .ai-content {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 16px 16px 16px 4px; padding: 12px 16px;
            line-height: 1.7; font-size: 0.9rem;
        }
        .ai-content pre {
            background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            border-radius: 6px; padding: 12px; margin: 12px 0;
            font-size: 0.8rem; overflow-x: auto;
        }
        .ai-content code { font-family: 'SF Mono', 'Fira Code', monospace; }

        /* Beviteli mező */
        .input-area {
            padding: 12px 16px; background: rgba(5, 2, 10, 0.5);
            backdrop-filter: blur(30px) saturate(150%);
            border-top: 1px solid var(--border);
            position: sticky; bottom: 0; z-index: 50;
            flex-shrink: 0;
        }
        @supports (padding: max(0px)) { .input-area { padding-bottom: max(12px, env(safe-area-inset-bottom)); } }
        .input-wrapper { max-width: 1000px; margin: 0 auto; display: flex; gap: 8px; align-items: flex-end; }
        .message-input {
            flex: 1; background: var(--glass-strong);
            border: 1px solid var(--border); border-radius: var(--radius);
            padding: 10px 16px; color: var(--text);
            font-size: 0.9rem; resize: none; outline: none;
            transition: all 0.3s var(--transition-curve);
            min-height: 40px; max-height: 120px; font-family: inherit; line-height: 1.4;
        }

        /* ÚJ, "BOMBA" KÜLDÉS GOMB */
        .send-btn-container {
            position: relative;
            width: 40px; height: 40px;
            flex-shrink: 0;
        }
        .send-btn {
            width: 100%; height: 100%; border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--border);
            background: var(--glass-strong);
            color: var(--text-muted);
            transition: all 0.4s var(--transition-curve);
            position: relative; z-index: 2;
        }
        .send-btn i { transition: transform 0.4s var(--transition-curve); }
        .send-btn.active {
            color: white;
            border-color: transparent;
            box-shadow: 0 0 20px -5px var(--primary);
        }
        .send-btn.active:hover { transform: scale(1.1); }
        .send-btn.active i { transform: rotate(-45deg) scale(0.9); }

        #send-effect-canvas {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; height: 200px;
            pointer-events: none;
            z-index: 1;
        }

        /* Töltés és Visszajelzés */
        .typing-indicator { display: flex; gap: 6px; }
        .typing-dot { width: 6px; height: 6px; border-radius: 50%; animation: typing-bounce 1.4s infinite ease-in-out; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        /* Mobil nézet optimalizációk */
        @media (max-width: 768px) {
            .sidebar { width: 240px; }
            .header-title { font-size: 0.9rem; }
            .messages-container, .input-area { padding: 12px; }
            .welcome-title { font-size: 2rem; }
            .welcome-subtitle { font-size: 0.9rem; }
        }

        .contact-map-container {
            width: 100%;
            height: 400px;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Gesture és Haptic UI elemek */
        .gesture-context-menu {
            background: var(--surface);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: contextMenuSlideIn 0.2s ease;
        }

        .context-item {
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .context-item:hover {
            background: var(--glass-strong);
            color: var(--primary);
        }

        .context-item i {
            width: 16px;
            text-align: center;
        }

        @keyframes contextMenuSlideIn {
            from { opacity: 0; transform: scale(0.9) translateY(-10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes toastFadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes toastFadeOut {
            from { opacity: 1; transform: translateX(-50%) translateY(0); }
            to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }

        .deep-search-indicator {
            position: fixed;
            top: 70px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            z-index: 1000;
            animation: deepSearchPulse 2s ease-in-out infinite;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .deep-search-indicator.active {
            opacity: 1;
            visibility: visible;
        }

        @keyframes deepSearchPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(13, 71, 161, 0.5); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(13, 71, 161, 0.8); }
        }

        .gesture-tutorial {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: var(--glass-strong);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            font-size: 0.75rem;
            color: var(--text-muted);
            max-width: 200px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .gesture-tutorial.show {
            opacity: 1;
            visibility: visible;
        }

        .haptic-toggle, .gesture-toggle {
            position: fixed;
            top: 120px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--glass-strong);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .gesture-toggle {
            top: 170px;
        }

        .haptic-toggle.active, .gesture-toggle.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
        }

        .haptic-toggle:hover, .gesture-toggle:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="aurora-background">
        <div class="aurora one"></div>
        <div class="aurora two"></div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="container">
        <aside class="sidebar" id="sidebar" role="navigation">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon" id="logo-icon-container">
                        <!-- Az SVG logó ide kerül a JS által -->
                    </div>
                    <div class="logo-text">
                        <h1>JADED</h1>
                        <p>Deep Discovery AI</p>
                    </div>
                </div>
                <button class="new-chat-btn" onclick="newChat()">
                    <i class="fas fa-plus"></i>
                    Új beszélgetés
                </button>
            </div>
            <div class="sidebar-content" id="sidebarContent"></div>
            <div class="sidebar-footer">
                <p class="made-by">JADE v3.5 by Sándor Kollár</p>
            </div>
        </aside>

        <main class="main-content" id="mainContent">
            <header class="header">
                <button class="menu-toggle" onclick="toggleSidebar()" aria-label="Menü megnyitása/bezárása">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="header-title">JADE AI Platform</h1>
                <div></div> <!-- Spacer -->
            </header>

            <div class="chat-area">
                <div class="messages-container" id="messagesContainer" aria-live="polite">
                    <div class="welcome-screen" id="welcomeScreen">
                        <h1 class="welcome-title">JADED</h1>
                        <p class="welcome-subtitle">
                            Fejlett AI asszisztensed, a Deep Discovery erejével.
                        </p>
                        <button class="start-btn" onclick="hideWelcome()">
                            <i class="fas fa-rocket"></i>
                            Kezdjük el!
                        </button>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-wrapper">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Írj egy üzenetet..."
                            rows="1"
                            aria-label="Üzenet beviteli mező"
                        ></textarea>
                        <div class="send-btn-container">
                            <canvas id="send-effect-canvas"></canvas>
                            <button class="send-btn" id="sendBtn" onclick="sendMessage()" aria-label="Üzenet küldése">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- A modális és egyéb HTML elemek itt lennének, a rövidség kedvéért elhagyva, mivel nem változtak. -->
    <div class="modal" id="serviceModal" style="display:none;"></div>

    <script>
        // --- Globális Állapot és Konfiguráció ---
        const AppState = {
            isTyping: false,
            userId: 'user_' + Math.random().toString(36).substr(2, 9),
        };
        const API_BASE_URL = '/api';

        // --- DOM Elemek Gyors Elérése ---
        const getEl = (id) => document.getElementById(id);
        const sidebar = getEl('sidebar'), sidebarOverlay = getEl('sidebarOverlay'),
              sidebarContent = getEl('sidebarContent'),
              messagesContainer = getEl('messagesContainer'), messageInput = getEl('messageInput'),
              sendBtn = getEl('sendBtn');
        let welcomeScreen = getEl('welcomeScreen');

        // --- Dinamikus Téma Kezelő (Szuper-lassú, CSS-alapú) ---
        class DynamicThemeManager {
            constructor() {
                this.root = document.documentElement;
                this.auroraBlobs = document.querySelectorAll('.aurora-background .aurora');

                this.palette = [
                    { p: '#0D47A1', s: '#009688' }, // Sötétkék - Türkiz
                    { p: '#009688', s: '#0D47A1' }, // Türkiz - Sötétkék
                    { p: '#0D47A1', s: '#C2185B' }, // Sötétkék - Élénk Pink
                    { p: '#C2185B', s: '#0D47A1' }, // Élénk Pink - Sötétkék
                    { p: '#C2185B', s: '#6A1B9A' }, // Élénk Pink - Mély Lila
                    { p: '#009688', s: '#AFB42B' }, // Türkiz - Lime
                    { p: '#AFB42B', s: '#009688' }, // Lime - Türkiz
                ];
                this.currentIndex = 0;

                this.updateColors(this.palette[0]);
                setInterval(this.cyclePalette, 30000);

                setTimeout(() => {
                    this.auroraBlobs.forEach(b => b.classList.add('visible'));
                }, 500);
            }

            updateColors = (palette) => {
                const primaryRGB = this.hexToRgb(palette.p);
                const secondaryRGB = this.hexToRgb(palette.s);

                this.root.style.setProperty('--primary', palette.p);
                this.root.style.setProperty('--secondary', palette.s);
                this.root.style.setProperty('--accent', palette.s);
                this.root.style.setProperty('--border-glow', `rgba(${primaryRGB}, 0.5)`);
                this.root.style.setProperty('--primary-rgb', primaryRGB);
                this.root.style.setProperty('--secondary-rgb', secondaryRGB);

                this.auroraBlobs[0].style.backgroundColor = palette.p;
                this.auroraBlobs[1].style.backgroundColor = palette.s;
            };

            hexToRgb = (hex) => {
                let r = 0, g = 0, b = 0;
                if (hex.length === 7) {
                    r = parseInt(hex.substring(1, 3), 16);
                    g = parseInt(hex.substring(3, 5), 16);
                    b = parseInt(hex.substring(5, 7), 16);
                }
                return `${r}, ${g}, ${b}`;
            };

            cyclePalette = () => {
                this.currentIndex = (this.currentIndex + 1) % this.palette.length;
                const nextPalette = this.palette[this.currentIndex];
                this.updateColors(nextPalette);
            };
        }

        // --- API Kommunikáció ---
        async function fetchAPI(endpoint, options = {}) {
            try {
                const url = endpoint.startsWith('/api') ? endpoint : `${API_BASE_URL}${endpoint}`;
                const response = await fetch(url, {
                    ...options,
                    headers: { 'Content-Type': 'application/json', ...options.headers }
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                hideTypingIndicator();
                addAiMessage(`Hiba történt a szerverrel való kommunikáció során: ${error.message}`);
                throw error;
            }
        }

        // --- ÚJ "BOMBA" KÜLDÉS GOMB EFFEKT ---
        const sendCanvas = getEl('send-effect-canvas');
        const sendCtx = sendCanvas.getContext('2d');
        let sendParticles = [];

        function triggerSendEffect() {
            const primaryColor = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim();
            const secondaryColor = getComputedStyle(document.documentElement).getPropertyValue('--secondary').trim();

            for (let i = 0; i < 40; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                sendParticles.push({
                    x: sendCanvas.width / 2,
                    y: sendCanvas.height / 2,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    radius: Math.random() * 2 + 1,
                    alpha: 1,
                    color: Math.random() > 0.5 ? primaryColor : secondaryColor,
                });
            }
            if (sendParticles.length > 0 && sendParticles.length < 41) {
                animateSendParticles();
            }
        }

        function animateSendParticles() {
            sendCtx.clearRect(0, 0, sendCanvas.width, sendCanvas.height);
            for (let i = 0; i < sendParticles.length; i++) {
                const p = sendParticles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.025;

                sendCtx.globalAlpha = p.alpha;
                sendCtx.beginPath();
                sendCtx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                sendCtx.fillStyle = p.color;
                sendCtx.fill();
            }

            sendParticles = sendParticles.filter(p => p.alpha > 0);

            if (sendParticles.length > 0) {
                requestAnimationFrame(animateSendParticles);
            } else {
                sendCtx.clearRect(0, 0, sendCanvas.width, sendCanvas.height);
            }
        }

        // --- ÚJ SVG LOGÓ ---
        function createSVGLogo() {
            const container = getEl('logo-icon-container');
            if(container) {
                container.innerHTML = `
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%;">
                        <defs>
                            <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="var(--primary)" />
                                <stop offset="100%" stop-color="var(--secondary)" />
                            </linearGradient>
                        </defs>
                        <path d="M 30 28 C 30 50 50 72 70 72" stroke="url(#logo-gradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
                        <circle cx="30" cy="72" r="6" fill="url(#logo-gradient)"/>
                    </svg>
                `;
            }
        }

        // --- Alkalmazás Inicializálása ---
        document.addEventListener('DOMContentLoaded', () => {
            new DynamicThemeManager();
            createSVGLogo();
            setupEventListeners();
            loadServices();
            messageInput.focus();
        });

        function setupEventListeners() {
            messageInput.addEventListener('input', () => {
                if (messageInput.value.trim().length > 0) {
                    sendBtn.classList.add('active');
                } else {
                    sendBtn.classList.remove('active');
                }
                messageInput.style.height = 'auto';
                messageInput.style.height = `${Math.min(messageInput.scrollHeight, 120)}px`;
            });

            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendBtn.disabled) sendMessage();
                }
            });
            sidebarOverlay.addEventListener('click', closeSidebar);
        }

        // --- UI Kezelő Függvények ---
        function openSidebar() { sidebar.classList.add('open'); sidebarOverlay.classList.add('active'); }
        function closeSidebar() { sidebar.classList.remove('open'); sidebarOverlay.classList.remove('active'); }
        function toggleSidebar() { sidebar.classList.contains('open') ? closeSidebar() : openSidebar(); }
        function hideWelcome() { if (welcomeScreen) { welcomeScreen.style.display = 'none'; welcomeScreen = null; } }

        function newChat() {
            messagesContainer.innerHTML = '';
            const newWelcomeScreen = document.createElement('div');
            newWelcomeScreen.className = 'welcome-screen';
            newWelcomeScreen.id = 'welcomeScreen';
            newWelcomeScreen.innerHTML = `
                <h1 class="welcome-title">JADED</h1>
                <p class="welcome-subtitle">Készen állok a következő feladatra. Válassz egy szolgáltatást, vagy kérdezz bármit!</p>
                <button class="start-btn" onclick="hideWelcome()"><i class="fas fa-rocket"></i> Kezdjük el!</button>
            `;
            messagesContainer.appendChild(newWelcomeScreen);
            welcomeScreen = getEl('welcomeScreen');
            messageInput.value = '';
            messageInput.dispatchEvent(new Event('input'));
            messageInput.focus();
            closeSidebar();
        }

        // --- Szolgáltatások Betöltése ---
        async function loadServices() {
            try {
                const data = await fetchAPI('/services');
                if (!data || !data.categories) {
                    throw new Error("Invalid data structure from /services");
                }
                const { categories } = data;
                sidebarContent.innerHTML = '';
                const categoryMeta = {
                    biologiai_orvosi: { name: 'Biológiai & Orvosi', icon: 'fa-dna' },
                    kemiai_anyagtudomanyi: { name: 'Kémiai & Anyagtudományi', icon: 'fa-atom' },
                    kornyezeti_fenntarthato: { name: 'Környezeti & Fenntartható', icon: 'fa-leaf' },
                    fizikai_asztrofizikai: { name: 'Fizikai & Asztrofizikai', icon: 'fa-satellite-dish' },
                    technologiai_melymu: { name: 'Technológiai & Mélyműszaki', icon: 'fa-microchip' },
                    tarsadalmi_gazdasagi: { name: 'Társadalmi & Gazdasági', icon: 'fa-chart-line' }
                };

                for (const categoryId in categories) {
                    const category = categories[categoryId];
                    const meta = categoryMeta[categoryId] || { name: categoryId, icon: 'fa-star' };
                    let servicesHTML = '';
                    for (const serviceName in category) {
                        servicesHTML += `
                            <div class="service-item" onclick="selectService('${escapeHtml(serviceName)}', '${escapeHtml(category[serviceName])}')">
                                <div class="service-icon"><i class="fas fa-flask"></i></div>
                                <div class="service-info">
                                    <h4>${escapeHtml(serviceName)}</h4>
                                    <p>${escapeHtml(category[serviceName])}</p>
                                </div>
                            </div>`;
                    }
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'service-category';
                    categoryDiv.innerHTML = `
                        <div class="category-header" onclick="toggleCategory(this)">
                            <div class="category-title"><i class="fas ${meta.icon}"></i><span>${meta.name}</span></div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="category-services"><div>${servicesHTML}</div></div>`;
                    sidebarContent.appendChild(categoryDiv);
                }
            } catch (error) {
                sidebarContent.innerHTML = '<p style="padding: 1rem; color: var(--text-muted);">Szolgáltatások betöltése sikertelen.</p>';
            }
        }

        function toggleCategory(headerElement) {
            const services = headerElement.nextElementSibling;
            const chevron = headerElement.querySelector('.fa-chevron-down');
            const isOpen = services.classList.toggle('open');
            chevron.style.transform = isOpen ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        // --- Üzenetküldés és Megjelenítés ---
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || AppState.isTyping) return;
            triggerSendEffect();
            hideWelcome();
            addUserMessage(message);
            messageInput.value = '';
            messageInput.dispatchEvent(new Event('input'));
            messageInput.style.height = 'auto';
            showTypingIndicator();
            try {
                const data = await fetchAPI('/deep_discovery/chat', {
                    method: 'POST',
                    body: JSON.stringify({ message: message, user_id: AppState.userId })
                });
                hideTypingIndicator();
                addAiMessage(data.response);
            } catch (error) {
                // Az error kezelése már a fetchAPI-ban megtörténik
            }
        }

        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.innerHTML = `<div class="user-bubble">${escapeHtml(message)}</div>`;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addAiMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai-message';
            const parsedContent = marked.parse(content);
            messageDiv.innerHTML = `<div class="ai-content">${parsedContent}</div>`;
            messagesContainer.appendChild(messageDiv);
            messageDiv.querySelectorAll('pre code').forEach(hljs.highlightElement);
            scrollToBottom();
        }

        function showTypingIndicator() {
            if (AppState.isTyping) return;
            AppState.isTyping = true;
            sendBtn.disabled = true;
            const indicator = document.createElement('div');
            indicator.id = 'typingIndicator';
            indicator.className = 'message ai-message';
            indicator.innerHTML = `
                <div class="ai-content" style="padding: 16px 18px; width: min-content;">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
                    </div>
                </div>`;
            messagesContainer.appendChild(indicator);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            AppState.isTyping = false;
            sendBtn.disabled = false;
            getEl('typingIndicator')?.remove();
        }

        function scrollToBottom() {
            messagesContainer.scrollTo({ top: messagesContainer.scrollHeight, behavior: 'smooth' });
        }

        // --- Segédfüggvények ---
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // A modális ablakot és egyéb, nem változott funkciókat kezelő JS kód itt következne.

    </script>
</body>
