    <style>
        /* --- Alap stílusok és dinamikus változók --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            /* These colors are set instantly by JS on load */
            --primary: #007AFF;
            --secondary: #39FF14;
            --accent: #FF2D55;
            --border-glow: rgba(0, 122, 255, 0.6);

            /* Enhanced static variables */
            --bg: linear-gradient(135deg, #05020a 0%, #0a0510 35%, #050a15 100%);
            --surface: rgba(15, 15, 20, 0.85);
            --glass: rgba(255, 255, 255, 0.04);
            --glass-strong: rgba(255, 255, 255, 0.09);
            --glass-ultra: rgba(255, 255, 255, 0.12);
            --border: rgba(255, 255, 255, 0.12);
            --border-accent: rgba(255, 255, 255, 0.18);
            --text: #f8f9fa;
            --text-muted: #9ca3af;
            --text-dim: #6b7280;
            --radius: 16px;
            --radius-sm: 8px;
            --radius-lg: 20px;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.7);
            --shadow-accent: 0 8px 32px rgba(0, 122, 255, 0.3);
            --transition-curve: cubic-bezier(0.4, 0.0, 0.2, 1);
            --transition-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: 100%;
            height: -webkit-fill-available;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 122, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(229, 18, 132, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(57, 255, 20, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -2;
        }

        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--secondary), var(--accent));
            transform: scaleX(1.2);
        }

        /* --- Szuper lassú, folyékony "liquid" háttér --- */
        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .aurora-background .aurora {
            position: absolute;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            mix-blend-mode: multiply;
            filter: blur(100px);
            opacity: 0.4;
            transition: background-color 15s linear;
            transform-origin: center center;
        }

        .aurora.one {
            width: 85vw;
            height: 60vw;
            animation: move-one 1200s linear infinite, fluid-morph-one 45s ease-in-out infinite;
            opacity: 0.32;
        }

        .aurora.two {
            width: 75vw;
            height: 90vw;
            animation: move-two 1050s linear infinite, fluid-morph-two 55s ease-in-out infinite;
            opacity: 0.29;
        }

        .aurora.three {
            width: 65vw;
            height: 80vw;
            animation: move-three 1200s linear infinite, fluid-morph-one 65s ease-in-out infinite;
            opacity: 0.20;
        }

        .aurora.four {
            width: 70vw;
            height: 85vw;
            animation: move-four 1100s linear infinite, fluid-morph-two 50s ease-in-out infinite;
            opacity: 0.18;
        }

        @keyframes move-one {
            0% {
                transform: translate(-40vw, -30vh);
            }

            25% {
                transform: translate(90vw, 10vh) scale(1.1);
            }

            50% {
                transform: translate(120vw, 90vh) scale(0.9);
            }

            75% {
                transform: translate(-10vw, 120vh) scale(1.0);
            }

            100% {
                transform: translate(-40vw, -30vh);
            }
        }

        @keyframes move-two {
            0% {
                transform: translate(110vw, 110vh);
            }

            25% {
                transform: translate(-20vw, 80vh) scale(0.8);
            }

            50% {
                transform: translate(-50vw, 10vh) scale(1.2);
            }

            75% {
                transform: translate(20vw, -30vh) scale(1.0);
            }

            100% {

    <script>
        // --- Globális Állapot és Konfiguráció ---
        const AppState = {
            isTyping: false,
            userId: 'user_' + Math.random().toString(36).substr(2, 9),
            researchState: null
        };
        const API_BASE_URL = '/api';

        // --- DOM Elemek Gyors Elérése ---
        const getEl = (id) => document.getElementById(id);

        // --- Dinamikus Téma Kezelő ---
        class DynamicThemeManager {
            constructor() {
                this.root = document.documentElement;
                this.auroraBlobs = document.querySelectorAll('.aurora-background .aurora');

            // Pontos színciklus: kék-zöld → rózsaszín → lila → vissza kék-zöld
            this.palette = [
                { p: '#007AFF', s: '#39FF14' }, // 1. Kék + zöld (kezdő állapot)
                { p: '#007AFF', s: '#FF69B4' }, // 2. Kék marad, zöld → rózsaszín
                { p: '#FF69B4', s: '#FF69B4' }, // 3. Teljes rózsaszín
                { p: '#FF69B4', s: '#8A2BE2' }, // 4. Rózsaszín → lila átmenet
                { p: '#8A2BE2', s: '#8A2BE2' }, // 5. Teljes lila
                { p: '#007AFF', s: '#8A2BE2' }, // 6. Lila → kék átmenet
                { p: '#007AFF', s: '#39FF14' }, // 7. Vissza a kezdethez
            ];

                this.currentIndex = 0;
                this.lastSwitchTime = performance.now();
                this.switchInterval = 90000; // 90 másodperc (még lassabb, folyékonyabb)

                // AZONNALI színbeállítás az oldal betöltésekor
                this.setInitialColors();
                this.updateAuroraBlobs();

                // Dinamikus frissítés indítása
                this.update();
            }

            setInitialColors() {
                // Azonnali színbeállítás az első palettából (kék + rózsaszín)
                const initialColors = this.palette[0];
                this.root.style.setProperty('--primary', initialColors.p);
                this.root.style.setProperty('--secondary', initialColors.s);
                this.root.style.setProperty('--accent', initialColors.s);
                this.root.style.setProperty('--border-glow', `rgba(${this.hexToRgb(initialColors.p)}, 0.7)`);
            }

            lerp(start, end, amt) { return (1 - amt) * start + amt * end; }

            lerpColor(colorA, colorB, amount) {
                const [rA, gA, bA] = colorA.match(/\w\w/g).map((c) => parseInt(c, 16));
                const [rB, gB, bB] = colorB.match(/\w\w/g).map((c) => parseInt(c, 16));
                const r = Math.round(this.lerp(rA, rB, amount));
                const g = Math.round(this.lerp(gA, gB, amount));
                const b = Math.round(this.lerp(bA, bB, amount));
                return `#${(1 << 24 | r << 16 | g << 8 | b).toString(16).slice(1).padStart(6, '0')}`;
            }

            hexToRgb(hex) {
                let r = 0, g = 0, b = 0;
                if (hex.length === 7) {
                    r = parseInt(hex.substring(1, 3), 16);
                    g = parseInt(hex.substring(3, 5), 16);
                    b = parseInt(hex.substring(5, 7), 16);
                }
                return `${r},${g},${b}`;
            }

            update = () => {
                const now = performance.now();
                const timeSinceSwitch = now - this.lastSwitchTime;
                let progress = timeSinceSwitch / this.switchInterval;

                if (progress >= 1) {
                    progress %= 1;
                    this.lastSwitchTime = now;
                    this.currentIndex = (this.currentIndex + 1) % this.palette.length;
                    this.updateAuroraBlobs();
                }

                const from = this.palette[this.currentIndex];
                const to = this.palette[(this.currentIndex + 1) % this.palette.length];

                const primaryColor = this.lerpColor(from.p, to.p, progress);
                const secondaryColor = this.lerpColor(from.s, to.s, progress);

                this.root.style.setProperty('--primary', primaryColor);
                this.root.style.setProperty('--secondary', secondaryColor);
                this.root.style.setProperty('--accent', secondaryColor);
                this.root.style.setProperty('--border-glow', `rgba(${this.hexToRgb(primaryColor)}, 0.9)`);

                requestAnimationFrame(this.update);
            }

            updateAuroraBlobs() {
                const current = this.palette[this.currentIndex];
                const next = this.palette[(this.currentIndex + 1) % this.palette.length];
                
                // Dinamikus aurora színek - teljes spektrum változással
                this.auroraBlobs[0].style.backgroundColor = current.p; 
                this.auroraBlobs[1].style.backgroundColor = current.s; 
                
                // További aurora blob ha létezik
                if (this.auroraBlobs[2]) {
                    this.auroraBlobs[2].style.backgroundColor = next.p;
                }
                if (this.auroraBlobs[3]) {
                    this.auroraBlobs[3].style.backgroundColor = next.s;
                }
                
                // Optimális opacity értékek a fekete háttér megőrzéséhez
                this.auroraBlobs[0].style.opacity = '0.15';
                this.auroraBlobs[1].style.opacity = '0.12';
            }
        }

        // --- Ultra Optimalizált API Kommunikáció - Maximális Sebesség ---
        async function fetchAPI(endpoint, options = {}) {
            try {
                const url = endpoint.startsWith('/api') ? endpoint : `/api${endpoint}`;
                
                // Ultra gyors beállítások - minimális overhead
                const optimizedOptions = {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    // Gyorsabb cache stratégia
                    cache: options.method === 'POST' ? 'no-cache' : 'default',
                    keepalive: true,
                    // Rövidebb timeout
                    signal: AbortSignal.timeout(30000)
                };
                
                const response = await fetch(url, optimizedOptions);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // DOM elemek
        const sidebar = getEl('sidebar'), sidebarOverlay = getEl('sidebarOverlay'),
              sidebarContent = getEl('sidebarContent'), mainContent = getEl('mainContent'),
              messagesContainer = getEl('messagesContainer'), messageInput = getEl('messageInput'),
              sendBtn = getEl('sendBtn'), serviceModal = getEl('serviceModal'),
              modalTitle = getEl('modalTitle'), modalBody = getEl('modalBody'),
              modalFooter = getEl('modalFooter'), documentViewer = getEl('documentViewer'),
              documentContent = getEl('documentContent'), documentTitle = getEl('documentTitle');
        let welcomeScreen = getEl('welcomeScreen');

        // --- Alkalmazás Inicializálása ---
        document.addEventListener('DOMContentLoaded', () => {
            new DynamicThemeManager();
            setupEventListeners();
            loadServices();
            initializeNativeFeatures();
            messageInput.focus();
        });

        function setupEventListeners() {
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendBtn.disabled) sendMessage();
                }
            });
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = `${Math.min(messageInput.scrollHeight, 120)}px`;
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (serviceModal.classList.contains('show')) closeModal();
                    else if (sidebar.classList.contains('open')) closeSidebar();
                    else if (documentViewer.classList.contains('show')) closeDocumentViewer();
                }
            });
            sidebarOverlay.addEventListener('click', closeSidebar);
            serviceModal.addEventListener('click', (e) => {
                if (e.target === serviceModal) closeModal();
            });
        }

        // --- UI Kezelő Függvények ---
        function openSidebar() { 
            sidebar.classList.add('open'); 
            sidebarOverlay.classList.add('active'); 
        }

        function closeSidebar() { 
            sidebar.classList.remove('open'); 
            sidebarOverlay.classList.remove('active'); 
        }

        function toggleSidebar() { 
            sidebar.classList.contains('open') ? closeSidebar() : openSidebar(); 
        }

        function openModal() {
            serviceModal.style.display = 'flex';
            setTimeout(() => serviceModal.classList.add('show'), 10);
        }

        function closeModal() {
            serviceModal.classList.remove('show');
            setTimeout(() => { serviceModal.style.display = 'none'; }, 300);
        }

        function openDocumentViewer() {
            documentViewer.classList.add('show');
            documentViewer.setAttribute('aria-hidden', 'false');
        }

        function closeDocumentViewer() {
            documentViewer.classList.remove('show');
            documentViewer.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = 'auto';
        }

        function hideWelcome() {
            if (welcomeScreen) {
                welcomeScreen.style.display = 'none';
                welcomeScreen = null;
            }
        }

        // Üzenetküldés függvény javítása
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || AppState.isTyping) return;

            hideWelcome();
            addUserMessage(message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            showTypingIndicator();

            try {
                const data = await fetchAPI('/deep_discovery/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, user_id: AppState.userId })
                });
                hideTypingIndicator();
                addAiMessage(data.response, data.model_used);
            } catch (error) {
                hideTypingIndicator();
                addAiMessage('Hiba történt a válasz generálása során. Kérlek próbáld újra!', 'JADED AI');
            }
        }

        function newChat() {
            messagesContainer.innerHTML = '';
            const newWelcomeScreen = document.createElement('div');
            newWelcomeScreen.className = 'welcome-screen';
            newWelcomeScreen.id = 'welcomeScreen';
            newWelcomeScreen.innerHTML = `
                <h1 class="welcome-title">JADED</h1>
                <p class="welcome-subtitle">Készen állok a következő feladatra. Válassz egy szolgáltatást, vagy kérdezz bármit!</p>
            `;
            messagesContainer.appendChild(newWelcomeScreen);
            welcomeScreen = getEl('welcomeScreen');
            messageInput.value = '';
            messageInput.focus();
            closeSidebar();
        }

        // --- Szolgáltatások Betöltése ---
        async function loadServices() {
            try {
                const { categories } = await fetchAPI('/services');
                sidebarContent.innerHTML = '';

                const categoryMeta = {
                    biologiai_orvosi: { name: 'Biológiai & Orvosi', icon: 'fa-dna' },
                    kemiai_anyagtudomanyi: { name: 'Kémiai & Anyagtudományi', icon: 'fa-atom' },
                    kornyezeti_fenntarthato: { name: 'Környezeti & Fenntartható', icon: 'fa-leaf' },
                    fizikai_asztrofizikai: { name: 'Fizikai & Asztrofizikai', icon: 'fa-satellite-dish' },
                    technologiai_melymu: { name: 'Technológiai & Mélyműszaki', icon: 'fa-microchip' },
                    tarsadalmi_gazdasagi: { name: 'Társadalmi & Gazdasági', icon: 'fa-chart-line' },
                    geografiai_varosok: { name: 'Földrajzi & Városi', icon: 'fa-map-marked-alt' }
                };

                for (const categoryId in categories) {
                    const category = categories[categoryId];
                    const meta = categoryMeta[categoryId] || { name: categoryId, icon: 'fa-star' };

                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'service-category';

                    let servicesHTML = '';
                    for (const serviceName in category) {
                        servicesHTML += `
                            <div class="service-item touch-feedback" onclick="selectService('${serviceName}', '${escapeHtml(category[serviceName])}')">
                                <div class="service-icon"><i class="fas fa-flask"></i></div>
                                <div class="service-info">
                                    <h4>${escapeHtml(serviceName)}</h4>
                                    <p>${escapeHtml(category[serviceName])}</p>
                                </div>
                            </div>`;
                    }

                    categoryDiv.innerHTML = `
                        <div class="category-header touch-feedback" onclick="toggleCategory(this)">
                            <div class="category-title">
                                <i class="fas ${meta.icon}"></i>
                                <span>${meta.name}</span>
                            </div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="category-services"><div>${servicesHTML}</div></div>`;
                    sidebarContent.appendChild(categoryDiv);
                }

                // Speciális funkciók
                const researchCategory = document.createElement('div');
                researchCategory.className = 'service-category';

            messageDiv.innerHTML = `

        function streamText(element, text, messageId) {
            const words = text.split(' ');
            let currentWordIndex = 0;
            element.innerHTML = '';
            
            // ULTRAGYORS SZÖVEG STREAMING - SZAVANKÉNTI MEGJELENÍTÉS
            function showNextWordChunk() {
                if (currentWordIndex < words.length) {
                    // 15-20 szó egyszerre az optimális sebesség érdekében
                    const chunkSize = Math.min(20, words.length - currentWordIndex);
                    const chunk = words.slice(currentWordIndex, currentWordIndex + chunkSize);
                    
                    // Optimalizált DOM műveletek
                    const currentContent = element.textContent;
                    const newContent = currentContent + (currentContent ? ' ' : '') + chunk.join(' ');
                    
                    // Batch DOM frissítés
                    element.textContent = newContent;
                    currentWordIndex += chunkSize;
                    
                    // Folyamatos scroll a láthatóság érdekében
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    
                    // 15ms késleltetés a folyékony megjelenítéshez
                    setTimeout(showNextWordChunk, 15);
                } else {
                    // Gyors markdown feldolgozás aszinkron módon
                    requestAnimationFrame(() => {
                        try {
                            element.innerHTML = marked.parse(text);
                            element.querySelectorAll('pre code').forEach(hljs.highlightElement);
                            element.classList.remove('streaming');
                            
                            // Végső scroll pozíció
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        } catch (error) {
                            console.warn('Markdown parsing error:', error);
                            element.textContent = text;
                            element.classList.remove('streaming');
                        }
                    });
                }
            }
            
            showNextWordChunk();
        }

        function startEnhancedProgressSimulation(query) {
            let elapsed = 0;
            let modelProgress = [0, 0, 0, 0, 0, 0]; // 6 models
            let synthesisProgress = 0;
            let sourcesFound = 0;
            let synthesisStarted = false;

            const modelDurations = [30, 35, 40, 32, 38, 36]; // Different durations for realism
            const modelNames = [
                "Web Intelligence",
                "Scientific Literature", 
                "Business Analysis",
                "Technology Research",
                "Academic Research",
                "Regulatory Analysis"
            ];

            const interval = setInterval(() => {
                elapsed++;
                
                // Update individual model progress
                for (let i = 0; i < 6; i++) {
                    if (elapsed <= modelDurations[i]) {
                        modelProgress[i] = (elapsed / modelDurations[i]) * 100;
                    } else {
                        modelProgress[i] = 100;
                    }
                    
                    // Update model progress bars
                    const progressBar = getEl(`progress${i + 1}`);
                    if (progressBar) {
                        progressBar.style.width = `${Math.min(modelProgress[i], 100)}%`;
                    }
                    
                    // Update model status colors
                    const modelStatus = getEl(`model${i + 1}`);
                    if (modelStatus) {
                        if (modelProgress[i] >= 100) {
                            modelStatus.classList.add('completed');
                        } else if (modelProgress[i] > 0) {
                            modelStatus.classList.add('active');
                        }
                    }
                }

                // Start synthesis phase when most models are complete
                const completedModels = modelProgress.filter(p => p >= 100).length;
                if (completedModels >= 4 && !synthesisStarted) {
                    synthesisStarted = true;
                    const synthesisPhase = getEl('synthesisPhase');
                    if (synthesisPhase) {
                        synthesisPhase.style.display = 'block';
                    }
                }

                // Update synthesis progress
                if (synthesisStarted) {
                    const synthesisStartTime = Math.max(...modelDurations) - 10;
                    if (elapsed > synthesisStartTime) {
                        synthesisProgress = ((elapsed - synthesisStartTime) / 60) * 100;
                        const synthesisBar = getEl('synthesisProgress');
                        const synthesisStatus = getEl('synthesisStatus');
                        
                        if (synthesisBar) {
                            synthesisBar.style.width = `${Math.min(synthesisProgress, 100)}%`;
                        }
                        
                        if (synthesisStatus) {
                            if (synthesisProgress < 30) {
                                synthesisStatus.textContent = "Integrating research data...";
                            } else if (synthesisProgress < 60) {
                                synthesisStatus.textContent = "Writing comprehensive documentation...";
                            } else if (synthesisProgress < 90) {
                                synthesisStatus.textContent = "Finalizing 20,000+ word report...";
                            } else {
                                synthesisStatus.textContent = "Professional formatting and review...";
                            }
                        }
                    }
                }

                // Calculate overall progress
                const avgModelProgress = modelProgress.reduce((a, b) => a + b, 0) / 6;
                const overallProgress = synthesisStarted ? 
                    (avgModelProgress * 0.7 + synthesisProgress * 0.3) : 
                    avgModelProgress * 0.7;

                // Update overall progress
                const overallBar = getEl('overallProgress');
                const overallPercent = getEl('overallPercent');
                
                if (overallBar) {
                    overallBar.style.width = `${Math.min(overallProgress, 98)}%`;
                }
                if (overallPercent) {
                    overallPercent.textContent = `${Math.round(overallProgress)}%`;
                }

                // Update sources found (simulate discovery)
                if (elapsed % 5 === 0 && sourcesFound < 150) {
                    sourcesFound += Math.floor(Math.random() * 8) + 2;
                }
                const sourcesEl = getEl('sourcesFound');
                if (sourcesEl) {
                    sourcesEl.textContent = sourcesFound;
                }

                // Update elapsed time
                const elapsedEl = getEl('elapsedTime');
                if (elapsedEl) {
                    elapsedEl.textContent = `${Math.floor(elapsed/60)}:${(elapsed%60).toString().padStart(2, '0')}`;
                }

                // Update phase status
                const phaseStatus = getEl('phaseStatus');
                if (phaseStatus) {
                    if (!synthesisStarted) {
                        phaseStatus.innerHTML = `🔍 ${completedModels}/6 modell kutatást végez párhuzamosan<br><strong>Téma:</strong> "${escapeHtml(query)}"<br><small>Minden modell egyedi forrásokat használ</small>`;
                    } else {
                        phaseStatus.innerHTML = `📝 20,000+ szavas dokumentáció írása folyamatban<br><strong>Téma:</strong> "${escapeHtml(query)}"<br><small>Professional AI Writer aktív</small>`;
                    }
                }

                // Stop simulation after reasonable time or when research completes
                if (elapsed > 300 || !getEl('researchIndicator')) {
                    clearInterval(interval);
                }

            }, 1000); // Update every second
        }

                console.error('Megosztási hiba:', error);
                triggerHapticFeedback('error');
                alert('Hiba a megosztás során');
            }
        }

        function fallbackShare(text) {
            // Vágólapra másolás
            navigator.clipboard.writeText(text).then(() => {
                triggerHapticFeedback('success');
                showNativeToast('Jelentés vágólapra másolva!');

                // Vizuális visszajelzés
                const shareBtn = document.querySelector('[title="Megosztás"]');
                const originalIcon = shareBtn.innerHTML;
                shareBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    shareBtn.innerHTML = originalIcon;
                }, 2000);

            }).catch(() => {
                // Régi módszer fallback
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    triggerHapticFeedback('success');
                    showNativeToast('Jelentés vágólapra másolva!');
                } catch (err) {
                    triggerHapticFeedback('error');
                    alert('Nem sikerült a vágólapra másolás');
                }
                document.body.removeChild(textArea);
            });
        }

        // === Native iOS App Features ===

        // Native iOS Features Initialization
        function initializeNativeFeatures() {
            detectPWAInstallation();
            setupHapticFeedback();
            setupNativeGestures();
            setupPullToRefresh();
            setupNativeContextMenu();
            setupNativeKeyboardHandling();
            setupAppStateHandling();
            setupNativeScrollBehavior();
            registerServiceWorker();
            
            // Show native loading screen
            showAppLoadingScreen();
        }

        // PWA Installation Detection
        function detectPWAInstallation() {
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
            const isIOSStandalone = window.navigator.standalone === true;
            const isPWAInstalled = isStandalone || isIOSStandalone;
            
            if (isPWAInstalled) {
                document.body.classList.add('pwa-installed');
                
                // Add home indicator for iPhone
                const homeIndicator = document.createElement('div');
                homeIndicator.className = 'home-indicator';
                document.body.appendChild(homeIndicator);
                
                // Remove address bar simulation
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 100);
            }
        }

        // Native Haptic Feedback
        function triggerHapticFeedback(type = 'light') {
            // iOS Haptic Feedback API
            if ('vibrate' in navigator) {
                switch(type) {
                    case 'light':
                        navigator.vibrate(10);
                        break;
                    case 'medium':
                        navigator.vibrate(20);
                        break;
                    case 'heavy':
                        navigator.vibrate([30, 10, 30]);
                        break;
                    case 'success':
                        navigator.vibrate([10, 50, 10]);
                        break;
                    case 'error':
                        navigator.vibrate([50, 25, 50, 25, 50]);
                        break;
                    case 'selection':
                        navigator.vibrate(5);
                        break;
                }
            }

            // Visual haptic feedback
            const hapticElement = document.createElement('div');
            hapticElement.className = 'haptic-feedback';
            
            // Position at touch point if available
            const touchEvent = window.lastTouchEvent;
            if (touchEvent && touchEvent.touches && touchEvent.touches[0]) {
                hapticElement.style.left = `${touchEvent.touches[0].clientX - 50}px`;
                hapticElement.style.top = `${touchEvent.touches[0].clientY - 50}px`;
            } else {
                hapticElement.style.left = '50%';
                hapticElement.style.top = '50%';
                hapticElement.style.transform = 'translate(-50%, -50%)';
            }
            
            document.body.appendChild(hapticElement);
            
            setTimeout(() => {
                document.body.removeChild(hapticElement);
            }, 300);
        }

        // Setup Haptic Feedback for all touchable elements
        function setupHapticFeedback() {
            // Track last touch event for haptic positioning
            document.addEventListener('touchstart', (e) => {
                window.lastTouchEvent = e;
            });

            // Add haptic feedback to all interactive elements
            document.addEventListener('touchstart', (e) => {
                const target = e.target.closest('.touch-feedback, button, .clickable, .service-item, .action-btn');
                if (target) {
                    target.classList.add('active');
                    triggerHapticFeedback('light');
                }
            });

            document.addEventListener('touchend', (e) => {
                const target = e.target.closest('.touch-feedback, button, .clickable, .service-item, .action-btn');
                if (target) {
                    setTimeout(() => {
                        target.classList.remove('active');
                    }, 150);
                }
            });
        }

        // Native iOS Gestures
        function setupNativeGestures() {
            let startY = 0;
            let startX = 0;
            let isScrolling = false;

            // Swipe gestures for navigation
            document.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
                startX = e.touches[0].clientX;
                isScrolling = false;
            });

            document.addEventListener('touchmove', (e) => {
                if (!isScrolling) {
                    const deltaY = e.touches[0].clientY - startY;
                    const deltaX = e.touches[0].clientX - startX;
                    
                    if (Math.abs(deltaY) > Math.abs(deltaX)) {
                        isScrolling = true;
                    }
                }
            });

            document.addEventListener('touchend', (e) => {
                if (!isScrolling) {
                    const deltaX = e.changedTouches[0].clientX - startX;
                    const deltaY = e.changedTouches[0].clientY - startY;
                    
                    // Horizontal swipe gestures
                    if (Math.abs(deltaX) > 100 && Math.abs(deltaY) < 50) {
                        if (deltaX > 0 && startX < 50) {
                            // Swipe right from left edge - open sidebar
                            triggerHapticFeedback('medium');
                            openSidebar();
                        } else if (deltaX < 0 && sidebar.classList.contains('open')) {
                            // Swipe left - close sidebar
                            triggerHapticFeedback('medium');
                            closeSidebar();
                        }
                    }
                }
            });

            // Long press for context menu
            let longPressTimer;
            let longPressTarget;

            document.addEventListener('touchstart', (e) => {
                longPressTarget = e.target.closest('.message, .ai-content, .user-bubble');
                if (longPressTarget) {
                    longPressTimer = setTimeout(() => {
                        triggerHapticFeedback('heavy');
                        showNativeContextMenu(e.touches[0], longPressTarget);
                    }, 500);
                }
            });

            document.addEventListener('touchmove', () => {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                }
            });

            document.addEventListener('touchend', () => {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                }
            });
        }

        // Pull to Refresh
        function setupPullToRefresh() {
            let startY = 0;
            let pullDistance = 0;
            let isPulling = false;
            
            const pullIndicator = document.createElement('div');
            pullIndicator.className = 'pull-to-refresh';
            pullIndicator.innerHTML = '<i class="fas fa-arrow-down"></i>';
            messagesContainer.appendChild(pullIndicator);

            messagesContainer.addEventListener('touchstart', (e) => {
                if (messagesContainer.scrollTop === 0) {
                    startY = e.touches[0].clientY;
                    isPulling = true;
                }
            });

            messagesContainer.addEventListener('touchmove', (e) => {
                if (isPulling && messagesContainer.scrollTop === 0) {
                    pullDistance = e.touches[0].clientY - startY;
                    
                    if (pullDistance > 0) {
                        e.preventDefault();
                        pullIndicator.style.transform = `translateX(-50%) translateY(${Math.min(pullDistance / 2, 60)}px)`;
                        
                        if (pullDistance > 60) {
                            pullIndicator.classList.add('visible');
                            pullIndicator.innerHTML = '<i class="fas fa-sync-alt"></i>';
                        } else {
                            pullIndicator.classList.remove('visible');
                            pullIndicator.innerHTML = '<i class="fas fa-arrow-down"></i>';
                        }
                    }
                }
            });

            messagesContainer.addEventListener('touchend', () => {
                if (isPulling && pullDistance > 60) {
                    triggerHapticFeedback('success');
                    
                    // Trigger refresh
                    pullIndicator.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                } else {
                    pullIndicator.classList.remove('visible');
                    pullIndicator.style.transform = 'translateX(-50%) translateY(-60px)';
                }
                
                isPulling = false;
                pullDistance = 0;
            });
        }

        // Native Context Menu
        function showNativeContextMenu(touch, target) {
            const contextMenu = document.createElement('div');
            contextMenu.className = 'context-menu';
            
            const isMessage = target.classList.contains('ai-content') || target.classList.contains('user-bubble');
            
            if (isMessage) {
                contextMenu.innerHTML = `
                    <div class="context-menu-item" onclick="copyMessageText(event)">
                        <i class="fas fa-copy"></i>
                        Másolás
                    </div>
                    <div class="context-menu-item" onclick="shareMessage(event)">
                        <i class="fas fa-share-alt"></i>
                        Megosztás
                    </div>
                    <div class="context-menu-item" onclick="selectText(event)">
                        <i class="fas fa-text-height"></i>
                        Kijelölés
                    </div>
                    <div class="context-menu-item destructive" onclick="deleteMessage(event)">
                        <i class="fas fa-trash"></i>
                        Törlés
                    </div>
                `;
            }
            
            // Position context menu
            contextMenu.style.left = `${Math.min(touch.clientX, window.innerWidth - 200)}px`;
            contextMenu.style.top = `${Math.max(touch.clientY - 100, 20)}px`;
            
            document.body.appendChild(contextMenu);
            
            // Show with animation
            setTimeout(() => contextMenu.classList.add('show'), 10);
            
            // Store reference to target
            contextMenu.targetElement = target;
            
            // Close on tap outside
            setTimeout(() => {
                document.addEventListener('touchstart', closeContextMenu, { once: true });
            }, 100);
            
            function closeContextMenu(e) {
                if (!e.target.closest('.context-menu')) {
                    contextMenu.classList.remove('show');
                    setTimeout(() => {
                        if (contextMenu.parentNode) {
                            document.body.removeChild(contextMenu);
                        }
                    }, 200);
                }
            }
        }

        function setupNativeContextMenu() {
            // Context menu actions
            window.copyMessageText = function(event) {
                const menu = event.target.closest('.context-menu');
                const targetText = menu.targetElement.textContent;
                
                navigator.clipboard.writeText(targetText).then(() => {
                    triggerHapticFeedback('success');
                    showNativeToast('Szöveg másolva!');
                });
                
                menu.classList.remove('show');
                setTimeout(() => document.body.removeChild(menu), 200);
            };
            
            window.shareMessage = function(event) {
                const menu = event.target.closest('.context-menu');
                const targetText = menu.targetElement.textContent;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'JADED AI Üzenet',
                        text: targetText
                    });
                }
                
                menu.classList.remove('show');
                setTimeout(() => document.body.removeChild(menu), 200);
            };
            
            window.selectText = function(event) {
                const menu = event.target.closest('.context-menu');
                const range = document.createRange();
                range.selectNodeContents(menu.targetElement);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                
                triggerHapticFeedback('light');
                
                menu.classList.remove('show');
                setTimeout(() => document.body.removeChild(menu), 200);
            };
            
            window.deleteMessage = function(event) {
                const menu = event.target.closest('.context-menu');
                const messageElement = menu.targetElement.closest('.message');
                
                if (messageElement && confirm('Biztosan törölni szeretnéd ezt az üzenetet?')) {
                    triggerHapticFeedback('heavy');
                    messageElement.style.animation = 'messageSlideOut 0.3s ease-in forwards';
                    setTimeout(() => {
                        messageElement.remove();
                    }, 300);
                }
                
                menu.classList.remove('show');
                setTimeout(() => document.body.removeChild(menu), 200);
            };
        }

        // Native Toast Notifications
        function showNativeToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(20, 20, 30, 0.95);
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                font-size: 14px;
                font-weight: 500;
                z-index: 10000;
                backdrop-filter: blur(20px);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                opacity: 0;
                transition: all 0.3s ease;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(-50%) translateY(10px)';
            }, 10);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(-10px)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, duration);
        }

        // Native Keyboard Handling
        function setupNativeKeyboardHandling() {
            let initialViewportHeight = window.innerHeight;
            
            window.addEventListener('resize', () => {
                const currentHeight = window.innerHeight;
                const heightDifference = initialViewportHeight - currentHeight;
                
                if (heightDifference > 150) { // Keyboard is likely open
                    document.body.classList.add('keyboard-open');
                    messagesContainer.style.paddingBottom = `${heightDifference + 20}px`;
                    
                    setTimeout(() => {
                        scrollToBottom();
                    }, 100);
                } else {
                    document.body.classList.remove('keyboard-open');
                    messagesContainer.style.paddingBottom = '';
                }
            });
        }

        // App State Handling
        function setupAppStateHandling() {
            // Handle app going to background/foreground
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    // App came to foreground
                    triggerHapticFeedback('light');
                }
            });
            
            // Handle app install prompt
            let deferredPrompt;
            
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                
                // Show custom install button if needed
                console.log('PWA install prompt available');
            });
            
            window.addEventListener('appinstalled', () => {
                console.log('PWA was installed');
                triggerHapticFeedback('success');
                showNativeToast('JADED AI app telepítve!');
            });
        }

        // Native Scroll Behavior
        function setupNativeScrollBehavior() {
            // Smooth scrolling for iOS
            messagesContainer.style.scrollBehavior = 'smooth';
            messagesContainer.style.webkitOverflowScrolling = 'touch';
            messagesContainer.style.overscrollBehavior = 'contain';
            
            // Hide/show interface on scroll
            let lastScrollTop = 0;
            let scrollTimer;
            
            messagesContainer.addEventListener('scroll', () => {
                const scrollTop = messagesContainer.scrollTop;
                const scrollDirection = scrollTop > lastScrollTop ? 'down' : 'up';
                
                // Clear existing timer
                clearTimeout(scrollTimer);
                
                // Set timer to detect scroll end
                scrollTimer = setTimeout(() => {
                    triggerHapticFeedback('selection');
                }, 150);
                
                lastScrollTop = scrollTop;
            });
        }

        // App Loading Screen
        function showAppLoadingScreen() {
            const loadingScreen = document.createElement('div');
            loadingScreen.className = 'app-loading';
            loadingScreen.innerHTML = `
                <div class="logo-large">J</div>
                <div style="color: var(--text-muted); font-size: 0.9rem; text-align: center;">
                    JADED AI Platform<br>
                    <small style="opacity: 0.7;">Betöltés...</small>
                </div>
            `;
            
            document.body.appendChild(loadingScreen);
            
            // Hide loading screen after services are loaded
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                setTimeout(() => {
                    if (loadingScreen.parentNode) {
                        document.body.removeChild(loadingScreen);
                    }
                }, 500);
            }, 2000);
        }

        // Service Worker Registration
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            }
        }

        // Add slide out animation for messages
        const slideOutKeyframes = `
            @keyframes messageSlideOut {
                0% {
                    opacity: 1;
                    transform: translateX(0);
                }
                100% {
                    opacity: 0;
                    transform: translateX(-100%);
                }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = slideOutKeyframes;
        document.head.appendChild(style);
    </script>
